<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 2</title>
    <link rel="stylesheet" href="loginform2.css"  />
</head>
<body>
    <h2 style="text-align: center;">Sign in to your account</h2>
    <div class="main">
        <div class="container">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter Your email address.."/>
            <label for="password">Password</label>
            <a href="#" class="fpwd">Forgot Password?</a>
            <input type="password" id="pswd"  placeholder="Enter your Password.."/>
            <input type="submit" class="submit" value="Sign in">
        </div>
    </div>
    <div class="bottom">
        <p>New user? <a href="#" class="create">Create an account.</a></p>
    </div>
</body>
</html>
